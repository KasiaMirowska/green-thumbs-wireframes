<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <header role="banner">
        <h1>GREEN THUMBS UP</h1>
       
    </header>
    <nav role="navigation">
        <button>
            <a href='login.html'>Log in</a>
        </button>
        <button>
            <a href='register.html'>Register</a>
        </button>
    </nav>
    <main role="main">
        <section class='cards-list'>
            <form>
                <h2>Search restaurants in : </h2>
                <label>City</label>
                <input type='text' />
               <select>
                   <option>State: </option>
               </select>
               <br />
                <button><a href='location-list.html'>Search</a></button>
            </form>
            <form>
                <h2>Sort by: </h2>
                <select>
                    <option>Type: </option>
                    <option value='full'>Full menu</option>
                    <option value='breakfast'>Breakfast</option>
                    <option value='snacks'>Juice bars/ bakeries/ coffee-shops</option>
                    <option value='br-lunch'>Breakfast & Lunch</option>
                    <option value='lunch-dinner'>Lunch & Dinner</option>
                    <option value='dinner'>Dinner</option>
                </select>
                <input type='text' placeholder="Cuisine"/>
                <button><a href='list.html'>Vegan</a></button>
                <button><a href='list.html'>Vegetarian</a></button>
                <button><a href='list.html'>Full menu</a></button>
            </form>

        </section>


    </main>
    <footer role="content-info">Footer</footer>
</body>

</html>
